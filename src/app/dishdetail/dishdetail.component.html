  dishdetail works!
</p>
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <h3>
            {{dish.name | uppercase}}
          </h3>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.image}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>

  <div fxFlex="40">
    <!-- <p>Display the list of comments here</p> -->
    
    <div fxFlex *ngIf="dish">
      <mat-list fxFlex>
          <h1 matLine>Comments</h1>
        <mat-list-item *ngFor="let comments of dish.comments">
          <p matLine>{{comments.comment}}</p>
          <p matLine>
          {{comments.rating}}Star
          </p>
          <p matLine>
          --{{comments.author}} {{comments.date|date}}
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>


</div>
