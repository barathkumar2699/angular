<div style="height: 80vh; width: 100%;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <span><img src="/assets/images/logo.png" height=30 width=41></span>
          <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
          <a mat-button routerLink="/about" routerLinkActive="active"><span class="fa fa-info fa-lg" ></span> About</a>
          <a mat-button routerLink="/menu" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Menu</a>
          <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
          <span class="flex-spacer"></span>
          <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          
          <a  mat-list-item routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
          <a  mat-list-item routerLink="/about" routerLinkActive="active"><span class="fa fa-info fa-lg" ></span> About</a>
          <a  mat-list-item routerLink="/menu" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Menu</a>
          <a  mat-list-item routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
          
          <a  mat-list-item (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
    </mat-sidenav-container>
  </div>
